     <script>

/*JS FOR SIGN IN MODAL */

// Get the modal
var modal1 = document.getElementById("my_signin_Modal");

// Get the button that opens the modal
var signin = document.getElementById("signin");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("cancle1")[0];

// When the user clicks the button, open the modal 
signin.onclick = function() {
modal1.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
modal1.style.display = "none";
}

 /*JS FOR SIGN UP MODAL */

  // Get the modal
  var modal2 = document.getElementById("my_signup_Modal");

// Get the button that opens the modal
var signup = document.getElementById("signup");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("cancle2")[0];

// When the user clicks the button, open the modal 
signup.onclick = function() {
modal2.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
modal2.style.display = "none";
}

// toggle menu

var menuList = document.getElementById("menu_list");


function togglemenu() {
    if(menuList.style.display === "none"){
        menuList.style.display = "block";
    }
    else{
        menuList.style.display = "none";
    }
}
    </script>
